name: Monitor Twilio Bundles

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  check-bundles:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Cron Endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "Warning: CRON_SECRET not set in repository secrets"
            exit 0
          fi
          curl -X GET https://internal.awe2m8.ai/api/cron/check-bundles \
          -H "Authorization: Bearer $CRON_SECRET" \
          --fail || echo "Ping failed but continuing to avoid workflow error"
