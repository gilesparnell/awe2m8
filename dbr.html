<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Reactivation Demo - AWE2M8</title>
    <link rel="stylesheet" href="/css/demo-styles.css">
</head>

<body>
    <div class="header">
        <a href="https://awe2m8.ai" class="logo">
            <img src="/images/AWE2M8Logo.png" alt="AWE2M8.ai" style="height: 40px;">
        </a>
        <a href="../index.html" class="back-btn">‚Üê Back to Demos</a>
    </div>

    <div class="hero hero-compact">
        <h1 id="hero-title">üîÑ Database Reactivation</h1>
        <p id="hero-description">Loading...</p>
    </div>

    <div class="three-column-grid">
        <!-- Column 1: How & Why -->
        <div class="column-box">
            <h3>How It Works</h3>
            <p id="how-it-works">Loading...</p>

            <h3 style="margin-top: 15px;">Why This Matters</h3>
            <p id="why-it-matters">Loading...</p>
        </div>

        <!-- Column 2: Video -->
        <div class="column-box">
            <h2>See It In Action</h2>
            <div class="video-in-column" id="video-container">
                <iframe src="https://drive.google.com/file/d/1LDp3Lb6HBBOkq2ywb1wr_voVazzP9jpN/preview" allow="autoplay"
                    style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>

        <!-- Column 3: CTA -->
        <div class="column-box">
            <div class="cta-in-column">
                <div id="cta-emoji" style="font-size: 2.5em; margin-bottom: 12px;">üí¨</div>
                <h2 id="cta-title" style="margin-bottom: 8px;">Launch SMS Demo</h2>
                <p id="cta-description" style="margin-bottom: 20px;">Loading...</p>
                <a id="demo-link" href="#" target="_blank" class="card-link"
                    style="display: inline-block; padding: 12px 30px;">
                    Try It Now ‚Üí
                </a>
            </div>
        </div>
    </div>

    <script>
        // Load content from JSON file
        fetch('../content/content.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Content file not found');
                }
                return response.json();
            })
            .then(data => {
                // Get the content for this specific demo
                const content = data.databaseReactivation;

                // Update all the text elements
                document.getElementById('hero-title').innerHTML = `${content.emoji} ${content.title}`;
                document.getElementById('hero-description').textContent = content.heroDescription;
                document.getElementById('how-it-works').textContent = content.howItWorks;
                document.getElementById('why-it-matters').textContent = content.whyItMatters;
                document.getElementById('cta-emoji').textContent = content.emoji;
                document.getElementById('cta-title').textContent = content.ctaButtonText;
                document.getElementById('cta-description').textContent = content.ctaDescription;

                // Update demo link URL
                if (content.demoUrl && content.demoUrl.trim() !== '') {
                    document.getElementById('demo-link').href = content.demoUrl;
                }

                // Update video if URL exists in JSON (overrides hardcoded one)
                if (content.videoUrl && content.videoUrl.trim() !== '') {
                    document.getElementById('video-container').innerHTML = `
                        <iframe 
                            src="${content.videoUrl}" 
                            style="width: 100%; height: 100%; border: none;"
                            allow="autoplay"
                        ></iframe>
                    `;
                }

                // Update page title
                document.title = `${content.title} Demo - AWE2M8`;
            })
            .catch(error => {
                console.error('Error loading content:', error);
                // Fallback content if JSON fails to load
                document.getElementById('hero-description').textContent = 'Error loading content. Please refresh the page.';
            });
    </script>

    <script src="js/premium-features.js"></script>
    <script src="/js/dark-mode-toggle.js"></script>
    <script src="/js/interactive-effects.js"></script>
</body>

</html>
