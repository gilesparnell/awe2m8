<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - Demo</title>
    <style>
        body {
            background: #f1f3f4;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .demo-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff6b35;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .review-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 24px;
            margin-top: 60px;
        }

        .business-info {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .business-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-right: 16px;
        }

        .business-details h2 {
            margin: 0 0 4px 0;
            font-size: 20px;
            font-weight: 500;
            color: #202124;
        }

        .business-details p {
            margin: 0;
            font-size: 14px;
            color: #5f6368;
        }

        .rating-section {
            margin-bottom: 24px;
        }

        .rating-section h3 {
            font-size: 16px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 12px;
        }

        .stars {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            color: #dadce0;
            transition: color 0.2s;
        }

        .star:hover,
        .star.active {
            color: #fbbc04;
        }

        .review-input {
            margin-bottom: 24px;
        }

        .review-input label {
            display: block;
            font-size: 14px;
            color: #202124;
            margin-bottom: 8px;
        }

        .review-input textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        .review-input textarea:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: transparent;
            color: #1a73e8;
        }

        .btn-cancel:hover {
            background: #f1f3f4;
        }

        .btn-submit {
            background: #1a73e8;
            color: white;
        }

        .btn-submit:hover {
            background: #1765cc;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 64px;
            color: #34a853;
            margin-bottom: 16px;
        }

        .success-message h2 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
        }

        .success-message p {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 24px;
        }

        .back-link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="demo-banner">
        ⚠️ DEMO ONLY - This is a simulation. No actual review will be posted.
    </div>

    <div class="review-container">
        <div id="reviewForm">
            <div class="business-info">
                <div class="business-logo">A</div>
                <div class="business-details">
                    <h2>AWE2M8 AI Solutions</h2>
                    <p>AI-Powered Business Automation</p>
                </div>
            </div>

            <div class="rating-section">
                <h3>Rate your experience</h3>
                <div class="stars" id="starRating">
                    <span class="star" data-rating="1">★</span>
                    <span class="star" data-rating="2">★</span>
                    <span class="star" data-rating="3">★</span>
                    <span class="star" data-rating="4">★</span>
                    <span class="star" data-rating="5">★</span>
                </div>
            </div>

            <div class="review-input">
                <label for="reviewText">Share details of your experience (optional)</label>
                <textarea id="reviewText" placeholder="What did you like or dislike?"></textarea>
            </div>

            <div class="button-group">
                <button class="btn btn-cancel" onclick="window.history.back()">Cancel</button>
                <button class="btn btn-submit" id="submitBtn" onclick="submitReview()">Post</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">✓</div>
            <h2>Demo Complete!</h2>
            <p>In a real scenario, your review would now be posted to Google.</p>
            <p style="margin-top: 20px;">
                <a href="../reviews-ai.html" class="back-link">← Back to Reviews AI Demo</a>
            </p>
        </div>
    </div>

    <script>
        let selectedRating = 0;
        const stars = document.querySelectorAll('.star');
        const submitBtn = document.getElementById('submitBtn');

        stars.forEach(star => {
            star.addEventListener('click', function () {
                selectedRating = parseInt(this.getAttribute('data-rating'));
                updateStars();
            });

            star.addEventListener('mouseenter', function () {
                const rating = parseInt(this.getAttribute('data-rating'));
                highlightStars(rating);
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', function () {
            updateStars();
        });

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.style.color = '#fbbc04';
                } else {
                    star.style.color = '#dadce0';
                }
            });
        }

        function updateStars() {
            stars.forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function submitReview() {
            if (selectedRating === 0) {
                alert('Please select a star rating before submitting.');
                return;
            }

            // Show success message
            document.getElementById('reviewForm').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');

            // Simulate a slight delay like a real submission
            setTimeout(() => {
                // Could redirect here if desired
            }, 2000);
        }
    </script>
    <script src="/js/dark-mode-toggle.js"></script>
    <script src="/js/interactive-effects.js"></script>
</body>

</html>
