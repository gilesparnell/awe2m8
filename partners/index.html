<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Demos | awe2m8</title>
    <style>
        /* ============================================ 
           AWE2M8 PARTNER DEMOS INDEX
           Using AWE2M8 Neon Green Theme
           ============================================ */

        /* CSS VARIABLES - AWE2M8 Brand Colors */
        :root {
            --primary: #00ff00;
            --primary-dark: #00cc00;
            --secondary: #008800;
            --accent: #00ff88;
            --bg-dark: #0a0a0a;
            --bg-medium: #001a00;
            --bg-light: #003300;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --glass-bg: rgba(0, 255, 0, 0.05);
            --glass-border: rgba(0, 255, 0, 0.1);
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-lg: 30px;
            --spacing-xl: 40px;
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 40px rgba(0, 255, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(-45deg, #0a0a0a, #001a00, #003300, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header:hover {
            background: rgba(0, 255, 0, 0.08);
            box-shadow: var(--shadow-md);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.6));
        }

        .back-btn {
            color: var(--text-primary);
            text-decoration: none;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--primary);
            transform: translateX(-5px);
            box-shadow: 0 4px 16px rgba(0, 255, 0, 0.3);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            max-width: 900px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: var(--spacing-md);
            color: #ffffff;
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Section */
        .search-section {
            max-width: 1400px;
            margin: 0 auto var(--spacing-xl);
            padding: 0 var(--spacing-md);
        }

        .search-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .search-container:hover {
            background: rgba(0, 255, 0, 0.08);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .search-box {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .search-input {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-lg);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        .search-stats {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
        }

        /* Demos Grid */
        .demos-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-md) var(--spacing-xl);
        }

        .demos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-lg);
        }

        .demo-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer;
            animation: fadeInUp 0.6s ease both;
        }

        .demo-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .demo-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .demo-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .demo-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .demo-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .demo-card:nth-child(6) {
            animation-delay: 0.6s;
        }

        .demo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1), rgba(0, 204, 0, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .demo-card:hover::before {
            opacity: 1;
        }

        .demo-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .demo-card-header {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.15), rgba(0, 136, 0, 0.15));
            padding: var(--spacing-lg);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            z-index: 1;
        }

        .demo-card-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .demo-card-body {
            padding: var(--spacing-lg);
            position: relative;
            z-index: 1;
        }

        .demo-meta {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
        }

        .demo-tag {
            padding: 0.25rem 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .demo-tag.industry {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .demo-card:hover .demo-tag {
            transform: translateY(-2px);
        }

        .demo-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: var(--spacing-md);
            line-height: 1.6;
        }

        .demo-card-footer {
            padding: 0 var(--spacing-lg) var(--spacing-lg);
            display: flex;
            gap: var(--spacing-sm);
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000000;
            flex: 1;
            box-shadow: 0 4px 16px rgba(0, 255, 0, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn-primary:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 255, 0, 0.5);
            background: linear-gradient(135deg, #00ff00, #00ff88);
        }

        .btn-secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: var(--spacing-sm);
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 255, 0, 0.3);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        .no-results h3 {
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
        }

        .spinner {
            border: 3px solid rgba(0, 255, 0, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        footer {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: var(--spacing-xl) var(--spacing-md);
            text-align: center;
            margin-top: var(--spacing-xl);
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .demos-grid {
                grid-template-columns: 1fr;
            }

            .search-box {
                flex-direction: column;
            }

            .header {
                padding: var(--spacing-sm) var(--spacing-md);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            üöÄ awe2m8
        </div>
        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Partner Demos</h1>
        <p>Explore our collection of AI-powered demo sites built for partners across various industries</p>
    </section>

    <!-- Search Section -->
    <div class="search-section">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input"
                    placeholder="üîç Search demos by name, industry, or description..." autocomplete="off">
            </div>
            <div class="search-stats" id="searchStats">
                Loading demos...
            </div>
        </div>
    </div>

    <!-- Demos Grid -->
    <div class="demos-container">
        <div id="demosGrid" class="demos-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p style="color: var(--text-secondary);">Loading partner demos...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Built with ‚ù§Ô∏è by <a href="https://awe2m8.com" target="_blank">awe2m8</a></p>
        <p style="margin-top: 0.5rem; opacity: 0.7;">¬© 2024 All rights reserved</p>
    </footer>

    <script>
        // Demo data structure - add new demos here as they are created
        const demos = [
            {
                name: "Advanced Pool Care",
                slug: "advanced-pool-care",
                industry: "Pool Services",
                description: "AI-powered pool maintenance and supply website with chat assistant for chemical advice and service booking.",
                path: "/partners/advanced-pool-care/index.html",
                features: ["AI Chat", "Service Booking", "Product Catalog"]
            },
            // Add more demos here as they are created
        ];

        let filteredDemos = [...demos];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderDemos(demos);
            updateStats(demos.length, demos.length);

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);
        });

        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();

            if (!query) {
                filteredDemos = [...demos];
            } else {
                filteredDemos = demos.filter(demo =>
                    demo.name.toLowerCase().includes(query) ||
                    demo.industry.toLowerCase().includes(query) ||
                    demo.description.toLowerCase().includes(query) ||
                    demo.features.some(f => f.toLowerCase().includes(query))
                );
            }

            renderDemos(filteredDemos);
            updateStats(filteredDemos.length, demos.length);
        }

        function renderDemos(demosToRender) {
            const grid = document.getElementById('demosGrid');

            if (demosToRender.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No demos found</h3>
                        <p>Try adjusting your search terms</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = demosToRender.map(demo => `
                <div class="demo-card" onclick="window.open('${demo.path}', '_blank')">
                    <div class="demo-card-header">
                        <h3>${demo.name}</h3>
                    </div>
                    <div class="demo-card-body">
                        <div class="demo-meta">
                            <span class="demo-tag industry">${demo.industry}</span>
                            ${demo.features.map(f => `<span class="demo-tag">${f}</span>`).join('')}
                        </div>
                        <p class="demo-description">${demo.description}</p>
                    </div>
                    <div class="demo-card-footer">
                        <a href="${demo.path}" class="btn btn-primary" target="_blank" onclick="event.stopPropagation()">
                            View Demo ‚Üí
                        </a>
                        <button class="btn btn-secondary" onclick="event.stopPropagation(); copyLink('${demo.path}')" title="Copy link">
                            üîó
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(showing, total) {
            const stats = document.getElementById('searchStats');
            if (showing === total) {
                stats.textContent = `Showing all ${total} demo${total !== 1 ? 's' : ''}`;
            } else {
                stats.textContent = `Showing ${showing} of ${total} demo${total !== 1 ? 's' : ''}`;
            }
        }

        function copyLink(path) {
            const fullUrl = window.location.origin + path;
            navigator.clipboard.writeText(fullUrl).then(() => {
                alert('‚úÖ Link copied to clipboard!');
            }).catch(() => {
                alert('‚ùå Failed to copy link');
            });
        }

        // Optional: Fetch demos dynamically from GitHub API or manifest file
        async function fetchDemosFromGitHub() {
            try {
                // Example: fetch from a manifest.json file in your repo
                // const response = await fetch('/partners/manifest.json');
                // const data = await response.json();
                // return data.demos;
            } catch (error) {
                console.error('Error fetching demos:', error);
                return [];
            }
        }
    </script>
</body>

</html>
