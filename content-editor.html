<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® AWE2M8 Content Editor v2.1 DEBUG</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a2e1f 0%, #051510 100%);
            min-height: 100vh;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .editor-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .editor-header h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .version-badge {
            display: inline-block;
            background: #ff00ff;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }

        .editor-header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .file-connect-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            margin: 20px 0;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .file-connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
        }

        .file-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 0.95em;
            margin-top: 15px;
        }

        .file-status.connected {
            background: rgba(0, 255, 0, 0.15);
            border: 2px solid rgba(0, 255, 0, 0.4);
            color: #00ff00;
        }

        .file-status.disconnected {
            background: rgba(255, 165, 0, 0.15);
            border: 2px solid rgba(255, 165, 0, 0.4);
            color: #ffa500;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #00ff00;
        }

        .status-indicator.disconnected {
            background: #ffa500;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .file-path {
            font-family: monospace;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .debug-panel {
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid #ff00ff;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: #ff00ff;
        }

        .debug-panel h3 {
            margin-top: 0;
            color: #ff00ff;
        }

        .debug-panel pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            color: #00ff00;
            font-size: 0.9em;
        }

        .editor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .editor-section {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid rgba(0, 255, 0, 0.2);
            border-radius: 16px;
            padding: 30px;
        }

        .section-title {
            color: #00ff00;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .page-selector {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .page-selector:hover {
            border-color: #00ff00;
        }

        .editor-form {
            display: none;
            animation: fadeIn 0.3s;
        }

        .editor-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00ff00;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff00;
        }

        .save-btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1>üé® AWE2M8 Content Editor <span class="version-badge">v2.1 DEBUG</span></h1>
            <p>‚ö†Ô∏è DEBUG VERSION - Shows what's being saved</p>
            <button class="file-connect-btn" onclick="connectToFile()">
                üìÅ Connect to Project File
            </button>
            <div id="file-status" class="file-status disconnected">
                <span class="status-indicator disconnected"></span>
                <span>Not connected - Changes will download to Downloads folder</span>
            </div>
        </div>

        <div class="debug-panel" id="debug-panel" style="display: none;">
            <h3>üêõ DEBUG: Last Save Operation</h3>
            <pre id="debug-output">No save operations yet...</pre>
        </div>

        <div class="editor-grid">
            <!-- Partner Pages Section -->
            <div class="editor-section">
                <h2 class="section-title">Partner Pages:</h2>
                <select class="page-selector" id="partner-selector" onchange="loadPartnerPage(this.value)">
                    <option value="">-- Choose a partner --</option>
                    <option value="mickFanningSoftboards">üèÑ Mick Fanning Softboards</option>
                    <option value="rayWhiteUpperNorthShore">üè† Ray White Upper North Shore</option>
                </select>

                <div id="partner-editor" class="editor-form">
                    <!-- Form fields will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let contentData = {};
        let fileHandle = null;

        console.log('üêõ DEBUG VERSION LOADED - v2.1');

        async function connectToFile() {
            try {
                if (!window.showOpenFilePicker) {
                    alert('‚ö†Ô∏è Your browser doesn\'t support direct file saving. Files will download to your Downloads folder.');
                    updateFileStatus(false);
                    return;
                }

                [fileHandle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'JSON Files',
                        accept: { 'application/json': ['.json'] }
                    }],
                    multiple: false
                });

                const file = await fileHandle.getFile();
                const text = await file.text();
                contentData = JSON.parse(text);

                console.log('üêõ Loaded content.json:', contentData);
                updateFileStatus(true, file.name);
            } catch (error) {
                console.error('Error loading content:', error);
                if (error.name !== 'AbortError') {
                    updateFileStatus(false);
                }
            }
        }

        function updateFileStatus(isConnected, fileName = null) {
            const statusDiv = document.getElementById('file-status');
            const indicator = statusDiv.querySelector('.status-indicator');
            const textSpan = statusDiv.querySelector('span:last-child');

            if (isConnected && fileName) {
                statusDiv.className = 'file-status connected';
                indicator.className = 'status-indicator connected';
                textSpan.innerHTML = `Connected to: <span class="file-path">${fileName}</span>`;
            } else {
                statusDiv.className = 'file-status disconnected';
                indicator.className = 'status-indicator disconnected';
                textSpan.textContent = 'Not connected - Will download to Downloads folder';
            }
        }

        function loadPartnerPage(pageKey) {
            if (!pageKey || !contentData.partners || !contentData.partners[pageKey]) return;

            const content = contentData.partners[pageKey];
            const editorDiv = document.getElementById('partner-editor');
            editorDiv.classList.add('active');

            console.log('üêõ Loading partner page:', pageKey, content);

            editorDiv.innerHTML = `
                <div class="form-group">
                    <label>Page Title</label>
                    <input type="text" id="part-page-title" value="${content.pageTitle || ''}">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="part-title" value="${content.title || ''}">
                </div>
                <div class="form-group">
                    <label>Emoji</label>
                    <input type="text" id="part-emoji" value="${content.emoji || ''}">
                </div>
                <div class="form-group">
                    <label>Hero Description</label>
                    <textarea id="part-hero">${content.heroDescription || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>How It Works</label>
                    <textarea id="part-how">${content.howItWorks || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Why It Matters</label>
                    <textarea id="part-why">${content.whyItMatters || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>CTA Button Text</label>
                    <input type="text" id="part-cta-text" value="${content.ctaButtonText || ''}">
                </div>
                <div class="form-group">
                    <label>CTA Description</label>
                    <textarea id="part-cta-desc">${content.ctaDescription || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Iframe URL (Voice Orb)</label>
                    <input type="text" id="part-iframe" value="${content.iframeUrl || ''}">
                </div>
                 <div class="form-group">
                    <label>üì± SMS Agent Demo URL (DEBUG: Check this field!)</label>
                    <input type="text" id="part-sms-url" value="${content.smsAgentDemoUrl || ''}" 
                           style="border: 3px solid #ff00ff !important;">
                </div>
                <div class="form-group">
                    <label>Video URL</label>
                    <input type="text" id="part-video" value="${content.videoUrl || ''}">
                </div>
                <button class="save-btn" onclick="savePartnerContent('${pageKey}')">üíæ Save Changes (DEBUG MODE)</button>
                <div class="success-message" id="partner-success">‚úÖ Changes saved successfully!</div>
            `;
        }

        function savePartnerContent(pageKey) {
            console.log('üêõ savePartnerContent called for:', pageKey);

            // Get the SMS URL value
            const smsUrlElement = document.getElementById('part-sms-url');
            const smsUrlValue = smsUrlElement ? smsUrlElement.value : 'ELEMENT NOT FOUND!';

            console.log('üêõ SMS URL element:', smsUrlElement);
            console.log('üêõ SMS URL value:', smsUrlValue);

            // Build the save object
            const saveData = {
                pageTitle: document.getElementById('part-page-title').value,
                title: document.getElementById('part-title').value,
                emoji: document.getElementById('part-emoji').value,
                heroDescription: document.getElementById('part-hero').value,
                howItWorks: document.getElementById('part-how').value,
                whyItMatters: document.getElementById('part-why').value,
                ctaButtonText: document.getElementById('part-cta-text').value,
                ctaDescription: document.getElementById('part-cta-desc').value,
                iframeUrl: document.getElementById('part-iframe').value,
                smsAgentDemoUrl: smsUrlValue,
                videoUrl: document.getElementById('part-video').value
            };

            console.log('üêõ Data to save:', saveData);

            // Update contentData
            contentData.partners[pageKey] = saveData;

            console.log('üêõ Updated contentData.partners[' + pageKey + ']:', contentData.partners[pageKey]);

            // Show debug panel
            const debugPanel = document.getElementById('debug-panel');
            const debugOutput = document.getElementById('debug-output');
            debugPanel.style.display = 'block';
            debugOutput.textContent = JSON.stringify(saveData, null, 2);

            // Alert with SMS URL
            alert(`üêõ DEBUG INFO:\n\nSMS URL Found: ${smsUrlValue}\n\nCheck console (F12) for full details.`);

            showSuccessMessage('partner-success');
            downloadJSON();
        }

        function showSuccessMessage(elementId) {
            const message = document.getElementById(elementId);
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        async function downloadJSON() {
            const dataStr = JSON.stringify(contentData, null, 2);

            console.log('üêõ Full JSON being saved:', dataStr);

            if (fileHandle) {
                try {
                    const writable = await fileHandle.createWritable();
                    await writable.write(dataStr);
                    await writable.close();
                    console.log('‚úÖ File saved successfully to disk!');
                    alert('‚úÖ File saved! Check the downloaded JSON for smsAgentDemoUrl');
                    return;
                } catch (error) {
                    console.error('Error saving file:', error);
                    alert('‚ùå Could not save to file. Downloading instead...');
                }
            }

            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            const exportFileDefaultName = 'content.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
    </script>
</body>

</html>
