    const demoNames = {
      voiceAI: 'Voice AI',
      aiReceptionist: 'AI Receptionist',
      reviewsAI: 'Reviews AI',
      databaseReactivation: 'Database Reactivation',
      documentCollection: 'Document Collection',
      ecommerce: 'E-commerce',
      outOfHours: 'Out of Hours',
      speedToLead: 'Speed to Lead'
    };

    let activeDemo = 'voiceAI';

    function init() {
      renderTabs();
      renderForm();
    }

    function renderTabs() {
      const tabsContainer = document.getElementById('demoTabs');
      tabsContainer.innerHTML = '';

      Object.keys(contentData).forEach(key => {
        const button = document.createElement('button');
        button.className = 'demo-tab' + (key === activeDemo ? ' active' : '');
        button.textContent = demoNames[key];
        button.onclick = () => switchDemo(key);
        tabsContainer.appendChild(button);
      });
    }

    function switchDemo(demoKey) {
      activeDemo = demoKey;
      renderTabs();
      renderForm();
    }

    function renderForm() {
      const form = document.getElementById('editorForm');
      const content = contentData[activeDemo];

      let html = `<h2>${content.emoji} ${content.title}</h2>`;

      Object.entries(content).forEach(([field, value]) => {
        const label = field.replace(/([A-Z])/g, ' $1').trim();

        if (field === 'howItWorks' || field === 'whyItMatters' || field === 'heroDescription') {
          html += `
                        <label for="${field}">${label}:</label>
                        <textarea id="${field}" data-field="${field}">${value}</textarea>
                    `;
        } else {
          html += `
                        <label for="${field}">${label}:</label>
                        <input type="text" id="${field}" data-field="${field}" value="${value}">
                    `;
        }
      });

      form.innerHTML = html;

      // Add event listeners
      form.querySelectorAll('input, textarea').forEach(el => {
        el.addEventListener('input', (e) => {
          const field = e.target.dataset.field;
          contentData[activeDemo][field] = e.target.value;
        });
      });
    }

    function downloadJSON() {
      const dataStr = JSON.stringify(contentData, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'content.json';
      link.click();
      URL.revokeObjectURL(url);
    }

    function copyJSON() {
      const dataStr = JSON.stringify(contentData, null, 2);
      navigator.clipboard.writeText(dataStr).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.textContent = '‚úì Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'üìã Copy JSON';
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    function uploadJSON(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const json = JSON.parse(e.target.result);
            contentData = json;
            renderForm();
            alert('JSON uploaded successfully!');
          } catch (error) {
            alert('Invalid JSON file. Please check the file and try again.');
          }
        };
        reader.readAsText(file);
      }
    }

    // Initialize on page load
    init();
