<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® AWE2M8 Content Editor v2</title>
    <link rel="stylesheet" href="/css/demo-styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a2e1f 0%, #051510 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .editor-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .editor-header h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .editor-header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .file-connect-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .file-connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
        }

        .editor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .editor-section {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid rgba(0, 255, 0, 0.2);
            border-radius: 16px;
            padding: 30px;
        }

        .section-title {
            color: #00ff00;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .page-selector {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .page-selector:hover {
            border-color: #00ff00;
        }

        .editor-form {
            display: none;
            animation: fadeIn 0.3s;
        }

        .editor-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00ff00;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff00;
        }

        .save-btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1>üé® AWE2M8 Content Editor v2</h1>
            <p>Edit content for demo pages and industry-specific pages</p>
            <button class="file-connect-btn" onclick="connectToFile()">
                üìÅ Connect to Project File
            </button>
        </div>

        <div class="editor-grid">
            <!-- Demo Pages Section -->
            <div class="editor-section">
                <h2 class="section-title">Demo Pages:</h2>
                <select class="page-selector" id="demo-selector" onchange="loadDemoPage(this.value)">
                    <option value="">-- Choose a demo --</option>
                    <option value="voiceAI">üéôÔ∏è Voice AI</option>
                    <option value="aiReceptionist">üìû AI Receptionist</option>
                    <option value="reviewsAI">‚≠ê Reviews AI</option>
                    <option value="databaseReactivation">üí¨ Database Reactivation</option>
                    <option value="documentCollection">üìÑ Document Collection</option>
                    <option value="ecommerce">üõí E-commerce</option>
                    <option value="outOfHours">üåô Out of Hours</option>
                    <option value="speedToLead">‚ö° Speed to Lead</option>
                </select>

                <div id="demo-editor" class="editor-form">
                    <!-- Form fields will be populated here -->
                </div>
            </div>

            <!-- Industry Pages Section -->
            <div class="editor-section">
                <h2 class="section-title">Industry Pages:</h2>
                <select class="page-selector" id="industry-selector" onchange="loadIndustryPage(this.value)">
                    <option value="">-- Choose an industry --</option>
                    <option value="gyms">üí™ Gyms & Fitness</option>
                    <option value="fireSafety">üöí Fire Safety</option>
                </select>

                <div id="industry-editor" class="editor-form">
                    <!-- Form fields will be populated here -->
                </div>
            </div>

            <!-- Partner Pages Section (NEW) -->
            <div class="editor-section">
                <h2 class="section-title">Partner Pages:</h2>
                <select class="page-selector" id="partner-selector" onchange="loadPartnerPage(this.value)">
                    <option value="">-- Choose a partner --</option>
                    <option value="mickFanningSoftboards">üèÑ Mick Fanning Softboards</option>
                    <option value="rayWhiteUpperNorthShore">üè† Ray White Upper North Shore</option>
                </select>

                <div id="partner-editor" class="editor-form">
                    <!-- Form fields will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let contentData = {};

        // Connect to content.json file
        function connectToFile() {
            fetch('/content/content.json')
                .then(response => response.json())
                .then(data => {
                    contentData = data;
                    alert('‚úÖ Connected to content.json successfully!');
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    alert('‚ùå Could not connect to content.json. Make sure the file exists in /content/content.json');
                });
        }

        // Load demo page content
        function loadDemoPage(pageKey) {
            if (!pageKey || !contentData[pageKey]) return;

            const content = contentData[pageKey];
            const editorDiv = document.getElementById('demo-editor');
            editorDiv.classList.add('active');

            editorDiv.innerHTML = `
                <div class="form-group">
                    <label>Page Title</label>
                    <input type="text" id="demo-title" value="${content.title || ''}">
                </div>
                <div class="form-group">
                    <label>Emoji</label>
                    <input type="text" id="demo-emoji" value="${content.emoji || ''}">
                </div>
                <div class="form-group">
                    <label>Hero Description</label>
                    <textarea id="demo-hero">${content.heroDescription || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>How It Works</label>
                    <textarea id="demo-how">${content.howItWorks || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Why It Matters</label>
                    <textarea id="demo-why">${content.whyItMatters || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>CTA Button Text</label>
                    <input type="text" id="demo-cta-text" value="${content.ctaButtonText || ''}">
                </div>
                <div class="form-group">
                    <label>CTA Description</label>
                    <textarea id="demo-cta-desc">${content.ctaDescription || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Iframe URL (Voice Orb)</label>
                    <input type="text" id="demo-iframe" value="${content.iframeUrl || ''}">
                </div>
                <div class="form-group">
                    <label>Demo URL (SMS/Link)</label>
                    <input type="text" id="demo-url" value="${content.demoUrl || ''}">
                </div>
                <div class="form-group">
                    <label>Video URL</label>
                    <input type="text" id="demo-video" value="${content.videoUrl || ''}">
                </div>
                <button class="save-btn" onclick="saveDemoContent('${pageKey}')">üíæ Save Changes</button>
                <div class="success-message" id="demo-success">‚úÖ Changes saved successfully!</div>
            `;
        }

        // Load industry page content
        function loadIndustryPage(pageKey) {
            if (!pageKey || !contentData.industries || !contentData.industries[pageKey]) return;

            const content = contentData.industries[pageKey];
            const editorDiv = document.getElementById('industry-editor');
            editorDiv.classList.add('active');

            editorDiv.innerHTML = `
                <div class="form-group">
                    <label>Page Title</label>
                    <input type="text" id="ind-page-title" value="${content.pageTitle || ''}">
                </div>
                <div class="form-group">
                    <label>Hero Title</label>
                    <input type="text" id="ind-hero-title" value="${content.heroTitle || ''}">
                </div>
                <div class="form-group">
                    <label>Hero Subtitle</label>
                    <textarea id="ind-hero-subtitle">${content.heroSubtitle || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Solution 1 Title</label>
                    <input type="text" id="ind-sol1-title" value="${content.solution1Title || ''}">
                </div>
                <div class="form-group">
                    <label>Solution 1 Description</label>
                    <textarea id="ind-sol1-desc">${content.solution1Description || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>SMS Agent Demo URL</label>
                    <input type="text" id="ind-sms-url" value="${content.smsAgentDemoUrl || ''}">
                </div>
                <div class="form-group">
                    <label>Database Reactivation Orb URL</label>
                    <input type="text" id="ind-db-orb" value="${content.databaseReactivationOrbUrl || ''}">
                </div>
                <div class="form-group">
                    <label>Solution 2 Title</label>
                    <input type="text" id="ind-sol2-title" value="${content.solution2Title || ''}">
                </div>
                <div class="form-group">
                    <label>Solution 2 Description</label>
                    <textarea id="ind-sol2-desc">${content.solution2Description || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Voice AI Orb URL</label>
                    <input type="text" id="ind-voice-orb" value="${content.voiceAIOrbUrl || ''}">
                </div>
                ${pageKey === 'fireSafety' ? `
                <div class="form-group">
                    <label>Solution 3 Title</label>
                    <input type="text" id="ind-sol3-title" value="${content.solution3Title || ''}">
                </div>
                <div class="form-group">
                    <label>Solution 3 Description</label>
                    <textarea id="ind-sol3-desc">${content.solution3Description || ''}</textarea>
                </div>
                ` : ''}
                <button class="save-btn" onclick="saveIndustryContent('${pageKey}')">üíæ Save Changes</button>
                <div class="success-message" id="industry-success">‚úÖ Changes saved successfully!</div>
            `;
        }

        // Load partner page content (NEW)
        function loadPartnerPage(pageKey) {
            if (!pageKey || !contentData.partners || !contentData.partners[pageKey]) return;

            const content = contentData.partners[pageKey];
            const editorDiv = document.getElementById('partner-editor');
            editorDiv.classList.add('active');

            editorDiv.innerHTML = `
                <div class="form-group">
                    <label>Page Title</label>
                    <input type="text" id="part-page-title" value="${content.pageTitle || ''}">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="part-title" value="${content.title || ''}">
                </div>
                <div class="form-group">
                    <label>Emoji</label>
                    <input type="text" id="part-emoji" value="${content.emoji || ''}">
                </div>
                <div class="form-group">
                    <label>Hero Description</label>
                    <textarea id="part-hero">${content.heroDescription || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>How It Works</label>
                    <textarea id="part-how">${content.howItWorks || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Why It Matters</label>
                    <textarea id="part-why">${content.whyItMatters || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>CTA Button Text</label>
                    <input type="text" id="part-cta-text" value="${content.ctaButtonText || ''}">
                </div>
                <div class="form-group">
                    <label>CTA Description</label>
                    <textarea id="part-cta-desc">${content.ctaDescription || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Iframe URL (Voice Orb)</label>
                    <input type="text" id="part-iframe" value="${content.iframeUrl || ''}">
                </div>
                <div class="form-group">
                    <label>Video URL</label>
                    <input type="text" id="part-video" value="${content.videoUrl || ''}">
                </div>
                <button class="save-btn" onclick="savePartnerContent('${pageKey}')">üíæ Save Changes</button>
                <div class="success-message" id="partner-success">‚úÖ Changes saved successfully!</div>
            `;
        }

        // Save functions
        function saveDemoContent(pageKey) {
            contentData[pageKey] = {
                title: document.getElementById('demo-title').value,
                emoji: document.getElementById('demo-emoji').value,
                heroDescription: document.getElementById('demo-hero').value,
                howItWorks: document.getElementById('demo-how').value,
                whyItMatters: document.getElementById('demo-why').value,
                ctaButtonText: document.getElementById('demo-cta-text').value,
                ctaDescription: document.getElementById('demo-cta-desc').value,
                iframeUrl: document.getElementById('demo-iframe').value,
                demoUrl: document.getElementById('demo-url').value,
                videoUrl: document.getElementById('demo-video').value
            };

            showSuccessMessage('demo-success');
            downloadJSON();
        }

        function saveIndustryContent(pageKey) {
            const updates = {
                pageTitle: document.getElementById('ind-page-title').value,
                heroTitle: document.getElementById('ind-hero-title').value,
                heroSubtitle: document.getElementById('ind-hero-subtitle').value,
                solution1Title: document.getElementById('ind-sol1-title').value,
                solution1Description: document.getElementById('ind-sol1-desc').value,
                smsAgentDemoUrl: document.getElementById('ind-sms-url').value,
                databaseReactivationOrbUrl: document.getElementById('ind-db-orb').value,
                solution2Title: document.getElementById('ind-sol2-title').value,
                solution2Description: document.getElementById('ind-sol2-desc').value,
                voiceAIOrbUrl: document.getElementById('ind-voice-orb').value
            };

            if (pageKey === 'fireSafety') {
                updates.solution3Title = document.getElementById('ind-sol3-title').value;
                updates.solution3Description = document.getElementById('ind-sol3-desc').value;
            }

            contentData.industries[pageKey] = { ...contentData.industries[pageKey], ...updates };

            showSuccessMessage('industry-success');
            downloadJSON();
        }

        function savePartnerContent(pageKey) {
            contentData.partners[pageKey] = {
                pageTitle: document.getElementById('part-page-title').value,
                title: document.getElementById('part-title').value,
                emoji: document.getElementById('part-emoji').value,
                heroDescription: document.getElementById('part-hero').value,
                howItWorks: document.getElementById('part-how').value,
                whyItMatters: document.getElementById('part-why').value,
                ctaButtonText: document.getElementById('part-cta-text').value,
                ctaDescription: document.getElementById('part-cta-desc').value,
                iframeUrl: document.getElementById('part-iframe').value,
                videoUrl: document.getElementById('part-video').value
            };

            showSuccessMessage('partner-success');
            downloadJSON();
        }

        function showSuccessMessage(elementId) {
            const message = document.getElementById(elementId);
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        function downloadJSON() {
            const dataStr = JSON.stringify(contentData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

            const exportFileDefaultName = 'content.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Auto-connect on page load
        window.addEventListener('load', connectToFile);
    </script>
</body>

</html>
