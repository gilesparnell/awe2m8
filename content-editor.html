<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWE2M8 Content Editor v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #0a0a0a, #001a00, #003300, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 2.5rem;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            font-weight: 800;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .selector-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .selector-box {
            background: rgba(0, 255, 0, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .selector-box:hover {
            background: rgba(0, 255, 0, 0.08);
            border-color: rgba(0, 255, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 0, 0.2);
        }

        .selector-box.active {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .selector-box label {
            display: block;
            margin-bottom: 10px;
            color: #00ff00;
            font-weight: 600;
        }

        .selector-box select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .selector-box select:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            background: rgba(0, 255, 0, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            background: rgba(0, 255, 0, 0.08);
            border-color: rgba(0, 255, 0, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 0, 0.2);
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .helper-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .selector-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🎨 AWE2M8 Content Editor v2</h1>
        <p class="subtitle">Edit content for demo pages and industry-specific pages</p>

        <div class="selector-grid">
            <div class="selector-box" id="demo-selector-box">
                <label for="demo-select">Demo Pages:</label>
                <select id="demo-select">
                    <option value="">-- Choose a demo --</option>
                    <option value="voiceAI">Voice AI</option>
                    <option value="databaseReactivation">Database Reactivation</option>
                    <option value="documentCollection">Document Collection</option>
                    <option value="ecommerce">eCommerce</option>
                    <option value="outOfHours">Out of Hours AI</option>
                    <option value="reviewsAI">Reviews AI</option>
                    <option value="speedToLead">Speed to Lead</option>
                    <option value="aiReceptionist">AI Receptionist</option>
                </select>
            </div>

            <div class="selector-box" id="industry-selector-box">
                <label for="industry-select">Industry Pages:</label>
                <select id="industry-select">
                    <option value="">-- Choose an industry --</option>
                    <option value="gyms">Gyms & Fitness Centers</option>
                    <option value="realestate">Real Estate</option>
                    <option value="automotive">Automotive</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="hospitality">Hospitality</option>
                </select>
            </div>
        </div>

        <!-- Demo Form -->
        <div id="demo-form-container" style="display: none;">
            <h2 style="color: #00ff00; margin-bottom: 20px;">Editing Demo Page</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="e.g., Voice AI Technology">
                </div>
                <div class="form-group">
                    <label for="emoji">Emoji</label>
                    <input type="text" id="emoji" placeholder="e.g., 🎙️" maxlength="2">
                </div>
                <div class="form-group">
                    <label for="heroDescription">Hero Description</label>
                    <textarea id="heroDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="howItWorks">How It Works</label>
                    <textarea id="howItWorks"></textarea>
                </div>
                <div class="form-group">
                    <label for="whyItMatters">Why This Matters</label>
                    <textarea id="whyItMatters"></textarea>
                </div>
                <div class="form-group">
                    <label for="ctaButtonText">CTA Button Text</label>
                    <input type="text" id="ctaButtonText">
                </div>
                <div class="form-group">
                    <label for="ctaDescription">CTA Description</label>
                    <textarea id="ctaDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="demoUrl">External Demo Link</label>
                    <input type="text" id="demoUrl">
                </div>
                <div class="form-group">
                    <label for="iframeUrl">Demo/Agent URL</label>
                    <input type="text" id="iframeUrl">
                </div>
                <div class="form-group">
                    <label for="videoUrl">Video URL</label>
                    <input type="text" id="videoUrl">
                </div>
            </div>
            <div class="button-group">
                <button class="btn-secondary" onclick="loadContent()">Reset</button>
                <button onclick="saveContent()">Save Changes</button>
            </div>
        </div>

        <!-- Industry Form -->
        <div id="industry-form-container" style="display: none;">
            <h2 style="color: #00ff00; margin-bottom: 20px;">Editing Industry Page</h2>
