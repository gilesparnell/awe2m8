<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® AWE2M8 Content Editor v3</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a2e1f 0%, #051510 100%);
            min-height: 100vh;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .editor-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .editor-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .editor-header h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .editor-header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .file-connect-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            margin: 20px 0;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .file-connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
        }

        .file-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 0.95em;
            margin-top: 15px;
        }

        .file-status.connected {
            background: rgba(0, 255, 0, 0.15);
            border: 2px solid rgba(0, 255, 0, 0.4);
            color: #00ff00;
        }

        .file-status.disconnected {
            background: rgba(255, 165, 0, 0.15);
            border: 2px solid rgba(255, 165, 0, 0.4);
            color: #ffa500;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #00ff00;
        }

        .status-indicator.disconnected {
            background: #ffa500;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .file-path {
            font-family: monospace;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .selector-section {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid rgba(0, 255, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .selector-section.hidden {
            opacity: 0;
            max-height: 0;
            padding: 0 40px;
            margin-bottom: 0;
            pointer-events: none;
        }

        .floating-selector-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 1000;
            animation: gentlePulse 2s infinite;
        }

        .floating-selector-btn.visible {
            display: flex;
            animation: slideInUp 0.4s ease, gentlePulse 2s infinite 0.4s;
        }

        .floating-selector-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 255, 0, 0.6);
            animation: none;
        }

        .floating-selector-btn::before {
            content: 'Change Page';
            position: absolute;
            right: 70px;
            background: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .floating-selector-btn:hover::before {
            opacity: 1;
        }

        @keyframes gentlePulse {

            0%,
            100% {
                box-shadow: 0 4px 20px rgba(0, 255, 0, 0.4);
            }

            50% {
                box-shadow: 0 4px 30px rgba(0, 255, 0, 0.7);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .selector-label {
            color: #00ff00;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 12px;
            display: block;
        }

        .page-selector {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .page-selector:hover {
            border-color: #00ff00;
        }

        .page-selector:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .editor-section {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid rgba(0, 255, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            display: none;
            animation: fadeIn 0.3s;
        }

        .editor-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            color: #00ff00;
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00ff00;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff00;
        }

        .section-divider {
            color: #00ff00;
            margin: 30px 0 15px 0;
            padding-top: 20px;
            border-top: 2px solid rgba(0, 255, 0, 0.2);
            font-size: 1.1em;
        }

        .save-btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1>üé® AWE2M8 Content Editor v3</h1>
            <p>Streamlined editor for all your content needs</p>
            <button class="file-connect-btn" onclick="connectToFile()">
                üìÅ Connect to Project File
            </button>
            <div id="file-status" class="file-status disconnected">
                <span class="status-indicator disconnected"></span>
                <span>Not connected - Changes will download to Downloads folder</span>
            </div>
        </div>

        <!-- Two-Step Selection -->
        <div class="selector-section">
            <label class="selector-label">Step 1: Choose Category</label>
            <select class="page-selector" id="category-selector" onchange="loadCategoryOptions(this.value)">
                <option value="">-- Select a category --</option>
                <option value="demos">üéØ Agent Demos</option>
                <option value="industries">üè≠ Industries</option>
                <option value="partners">ü§ù Partner Demos</option>
            </select>

            <label class="selector-label">Step 2: Choose Page</label>
            <select class="page-selector" id="page-selector" disabled onchange="loadPageContent()">
                <option value="">-- First select a category --</option>
            </select>
        </div>

        <!-- Content Editor Section -->
        <div id="content-editor" class="editor-section">
            <!-- Dynamic content will load here -->
        </div>

        <!-- Floating Button to Show Selector -->
        <button id="floating-btn" class="floating-selector-btn" onclick="toggleSelector()">
            ‚öôÔ∏è
        </button>
    </div>

    <script>
        let contentData = {};
        let fileHandle = null;
        let currentCategory = '';
        let currentPage = '';

        // Category options
        const categoryOptions = {
            demos: [
                { value: 'voiceAI', label: 'üéôÔ∏è Voice AI' },
                { value: 'aiReceptionist', label: 'üìû AI Receptionist' },
                { value: 'reviewsAI', label: '‚≠ê Reviews AI' },
                { value: 'databaseReactivation', label: 'üí¨ Database Reactivation' },
                { value: 'documentCollection', label: 'üìÑ Document Collection' },
                { value: 'ecommerce', label: 'üõí E-commerce' },
                { value: 'outOfHours', label: 'üåô Out of Hours' },
                { value: 'speedToLead', label: '‚ö° Speed to Lead' }
            ],
            industries: [
                { value: 'gyms', label: 'üí™ Gyms & Fitness' },
                { value: 'fireSafety', label: 'üöí Fire Safety' }
            ],
            partners: [
                { value: 'mickFanningSoftboards', label: 'üèÑ Mick Fanning Softboards' },
                { value: 'rayWhiteUpperNorthShore', label: 'üè† Ray White Upper North Shore' }
            ]
        };

        // Connect to file
        async function connectToFile() {
            try {
                if (!window.showOpenFilePicker) {
                    alert('‚ö†Ô∏è Your browser doesn\'t support direct file saving. Files will download to your Downloads folder.');
                    updateFileStatus(false);
                    return;
                }

                [fileHandle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'JSON Files',
                        accept: { 'application/json': ['.json'] }
                    }],
                    multiple: false
                });

                const file = await fileHandle.getFile();
                const text = await file.text();
                contentData = JSON.parse(text);

                updateFileStatus(true, file.name);
            } catch (error) {
                console.error('Error loading content:', error);
                if (error.name !== 'AbortError') {
                    updateFileStatus(false);
                }
            }
        }

        // Update file status
        function updateFileStatus(isConnected, fileName = null) {
            const statusDiv = document.getElementById('file-status');
            const indicator = statusDiv.querySelector('.status-indicator');
            const textSpan = statusDiv.querySelector('span:last-child');

            if (isConnected && fileName) {
                statusDiv.className = 'file-status connected';
                indicator.className = 'status-indicator connected';
                textSpan.innerHTML = `Connected to: <span class="file-path">${fileName}</span> - Saving directly to disk`;
            } else {
                statusDiv.className = 'file-status disconnected';
                indicator.className = 'status-indicator disconnected';
                textSpan.textContent = 'Not connected - Changes will download to Downloads folder';
            }
        }

        // Load category options
        function loadCategoryOptions(category) {
            currentCategory = category;
            const pageSelector = document.getElementById('page-selector');
            const editorSection = document.getElementById('content-editor');

            // Always show selector when changing category
            showSelector();

            if (!category) {
                pageSelector.disabled = true;
                pageSelector.innerHTML = '<option value="">-- First select a category --</option>';
                editorSection.classList.remove('active');
                return;
            }

            // Populate page selector
            pageSelector.disabled = false;
            pageSelector.innerHTML = '<option value="">-- Choose a page --</option>';

            categoryOptions[category].forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.label;
                pageSelector.appendChild(opt);
            });

            editorSection.classList.remove('active');
        }

        // Load page content
        function loadPageContent() {
            const pageSelector = document.getElementById('page-selector');
            currentPage = pageSelector.value;

            if (!currentPage) {
                document.getElementById('content-editor').classList.remove('active');
                return;
            }

            // Hide selector and show floating button
            hideSelector();

            if (currentCategory === 'demos') {
                loadDemoContent(currentPage);
            } else if (currentCategory === 'industries') {
                loadIndustryContent(currentPage);
            } else if (currentCategory === 'partners') {
                loadPartnerContent(currentPage);
            }
        }

        // Hide selector
        function hideSelector() {
            document.getElementById('category-selector').parentElement.classList.add('hidden');
            document.getElementById('floating-btn').classList.add('visible');

            // Smooth scroll to top after a brief delay
            setTimeout(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 100);
        }

        // Show selector
        function showSelector() {
            document.getElementById('category-selector').parentElement.classList.remove('hidden');
            document.getElementById('floating-btn').classList.remove('visible');

            // Smooth scroll to selector
            setTimeout(() => {
                document.getElementById('category-selector').parentElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 100);
        }

        // Toggle selector visibility
        function toggleSelector() {
            const selector = document.getElementById('category-selector').parentElement;
            if (selector.classList.contains('hidden')) {
                showSelector();
            } else {
                hideSelector();
            }
        }

        // Load demo content
        function loadDemoContent(pageKey) {
            if (!contentData[pageKey]) return;

            const content = contentData[pageKey];
            const editorDiv = document.getElementById('content-editor');
            editorDiv.classList.add('active');

            editorDiv.innerHTML = `
                <h2 class="section-title">${categoryOptions.demos.find(d => d.value === pageKey)?.label || pageKey}</h2>
                
                <div class="form-group">
                    <label>Page Title</label>
                    <input type="text" id="demo-title" value="${content.title || ''}">
                </div>
                <div class="form-group">
                    <label>Emoji</label>
                    <input type="text" id="demo-emoji" value="${content.emoji || ''}">
                </div>
                <div class="form-group">
                    <label>Hero Description</label>
                    <textarea id="demo-hero">${content.heroDescription || ''}</textarea>
                </div>
                
                <h3 class="section-divider">üéôÔ∏è Voice AI Demo Section</h3>
                <div class="form-group">
                    <label>Voice AI Demo Title</label>
                    <input type="text" id="demo-voice-title" value="${content.voiceAIDemoTitle || 'Voice AI Demo'}">
                </div>
                <div class="form-group">
                    <label>Voice AI Demo Description</label>
                    <textarea id="demo-voice-desc">${content.voiceAIDemoDescription || 'Talk to our AI agent'}</textarea>
                </div>
                <div class="form-group">
                    <label>Voice AI Iframe URL (Orb)</label>
                    <input type="text" id="demo-iframe" value="${content.iframeUrl || ''}">
                </div>
                
                <h3 class="section-divider">üì± SMS Demo Section</h3>
                <div class="form-group">
                    <label>SMS Demo Title</label>
                    <input type="text" id="demo-sms-title" value="${content.smsDemoTitle || 'SMS Demo'}">
                </div>
                <div class="form-group">
                    <label>SMS Demo Description</label>
                    <textarea id="demo-sms-desc">${content.smsDemoDescription || 'Experience AI via text message'}</textarea>
                </div>
                <div class="form-group">
                    <label>SMS Demo URL</label>
                    <input type="text" id="demo-url" value="${content.demoUrl || ''}">
                </div>
                
                <h3 class="section-divider">üìÑ Other Content</h3>
                <div class="form-group">
                    <label>How It Works</label>
                    <textarea id="demo-how">${content.howItWorks || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Why It Matters</label>
                    <textarea id="demo-why">${content.whyItMatters || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>CTA Button Text</label>
                    <input type="text" id="demo-cta-text" value="${content.ctaButtonText || ''}">
                </div>
                <div class="form-group">
                    <label>CTA Description</label>
                    <textarea id="demo-cta-desc">${content.ctaDescription || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Video URL</label>
                    <input type="text" id="demo-video" value="${content.videoUrl || ''}">
                </div>
                
                <button class="save-btn" onclick="saveDemoContent('${pageKey}')">üíæ Save Changes</button>
                <div class="success-message" id="success-message">‚úÖ Changes saved successfully!</div>
            `;
        }

        // Load industry content
        function loadIndustryContent(pageKey) {
            if (!contentData.industries || !contentData.industries[pageKey]) return;

            const content = contentData.industries[pageKey];
            const editorDiv = document.getElementById('content-editor');
            editorDiv.classList.add('active');

            editorDiv.innerHTML = `
                <h2 class="section-title">${categoryOptions.industries.find(i => i.value === pageKey)?.label || pageKey}</h2>
                
                <div class="form-group">
                    <label>Page Title</label>
                    <input type="text" id="ind-page-title" value="${content.pageTitle || ''}">
                </div>
                <div class="form-group">
                    <label>Hero Title</label>
                    <input type="text" id="ind-hero-title" value="${content.heroTitle || ''}">
                </div>
                <div class="form-group">
                    <label>Hero Subtitle</label>
                    <textarea id="ind-hero-subtitle">${content.heroSubtitle || ''}</textarea>
                </div>
                
                <h3 class="section-divider">Solution 1</h3>
                <div class="form-group">
                    <label>Solution 1 Title</label>
                    <input type="text" id="ind-sol1-title" value="${content.solution1Title || ''}">
                </div>
                <div class="form-group">
                    <label>Solution 1 Description</label>
                    <textarea id="ind-sol1-desc">${content.solution1Description || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>SMS Agent Demo URL</label>
                    <input type="text" id="ind-sms-url" value="${content.smsAgentDemoUrl || ''}">
                </div>
                <div class="form-group">
                    <label>Database Reactivation Orb URL</label>
                    <input type="text" id="ind-db-orb" value="${content.databaseReactivationOrbUrl || ''}">
                </div>
                
                <h3 class="section-divider">Solution 2</h3>
                <div class="form-group">
                    <label>Solution 2 Title</label>
                    <input type="text" id="ind-sol2-title" value="${content.solution2Title || ''}">
                </div>
                <div class="form-group">
                    <label>Solution 2 Description</label>
                    <textarea id="ind-sol2-desc">${content.solution2Description || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Voice AI Orb URL</label>
                    <input type="text" id="ind-voice-orb" value="${content.voiceAIOrbUrl || ''}">
                </div>
                
                ${pageKey === 'fireSafety' ? `
                <h3 class="section-divider">Solution 3</h3>
                <div class="form-group">
                    <label>Solution 3 Title</label>
                    <input type="text" id="ind-sol3-title" value="${content.solution3Title || ''}">
                </div>
                <div class="form-group">
                    <label>Solution 3 Description</label>
                    <textarea id="ind-sol3-desc">${content.solution3Description || ''}</textarea>
                </div>
                ` : ''}
                
                <button class="save-btn" onclick="saveIndustryContent('${pageKey}')">üíæ Save Changes</button>
                <div class="success-message" id="success-message">‚úÖ Changes saved successfully!</div>
            `;
        }

        // Load partner content
        function loadPartnerContent(pageKey) {
            if (!contentData.partners || !contentData.partners[pageKey]) return;

            const content = contentData.partners[pageKey];
            const editorDiv = document.getElementById('content-editor');
            editorDiv.classList.add('active');

            editorDiv.innerHTML = `
                <h2 class="section-title">${categoryOptions.partners.find(p => p.value === pageKey)?.label || pageKey}</h2>
                
                <div class="form-group">
                    <label>Page Title</label>
                    <input type="text" id="part-page-title" value="${content.pageTitle || ''}">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="part-title" value="${content.title || ''}">
                </div>
                <div class="form-group">
                    <label>Emoji</label>
                    <input type="text" id="part-emoji" value="${content.emoji || ''}">
                </div>
                <div class="form-group">
                    <label>Hero Description</label>
                    <textarea id="part-hero">${content.heroDescription || ''}</textarea>
                </div>
                
                <h3 class="section-divider">üéôÔ∏è Voice AI Demo Section</h3>
                <div class="form-group">
                    <label>Voice AI Demo Title</label>
                    <input type="text" id="part-voice-title" value="${content.voiceAIDemoTitle || 'Voice AI Demo'}">
                </div>
                <div class="form-group">
                    <label>Voice AI Demo Description</label>
                    <textarea id="part-voice-desc">${content.voiceAIDemoDescription || 'Talk to our AI agent'}</textarea>
                </div>
                <div class="form-group">
                    <label>Iframe URL (Voice Orb)</label>
                    <input type="text" id="part-iframe" value="${content.iframeUrl || ''}">
                </div>
                
                <h3 class="section-divider">üì± SMS Demo Section</h3>
                <div class="form-group">
                    <label>SMS Demo Title</label>
                    <input type="text" id="part-sms-title" value="${content.smsDemoTitle || 'SMS Demo'}">
                </div>
                <div class="form-group">
                    <label>SMS Demo Description</label>
                    <textarea id="part-sms-desc">${content.smsDemoDescription || 'Experience AI via SMS'}</textarea>
                </div>
                <div class="form-group">
                    <label>SMS Agent Demo URL</label>
                    <input type="text" id="part-sms-url" value="${content.smsAgentDemoUrl || ''}">
                </div>
                
                <h3 class="section-divider">üìÑ Other Content</h3>
                <div class="form-group">
                    <label>How It Works</label>
                    <textarea id="part-how">${content.howItWorks || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Why It Matters</label>
                    <textarea id="part-why">${content.whyItMatters || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>CTA Button Text</label>
                    <input type="text" id="part-cta-text" value="${content.ctaButtonText || ''}">
                </div>
                <div class="form-group">
                    <label>CTA Description</label>
                    <textarea id="part-cta-desc">${content.ctaDescription || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Video URL</label>
                    <input type="text" id="part-video" value="${content.videoUrl || ''}">
                </div>
                
                <button class="save-btn" onclick="savePartnerContent('${pageKey}')">üíæ Save Changes</button>
                <div class="success-message" id="success-message">‚úÖ Changes saved successfully!</div>
            `;
        }

        // Save functions

            const message = document.getElementById('success-message');
            message.classList.add('show');

            }, 3000);
        }

        async function downloadJSON() {
            const dataStr = JSON.stringify(contentData, null, 2);

            if (fileHandle) {
                try {
                    const writable = await fileHandle.createWritable();
                    await writable.write(dataStr);
                    await writable.close();
                    console.log('‚úÖ File saved successfully to disk!');
                    return;
                } catch (error) {
                    console.error('Error saving file:', error);
                    alert('‚ùå Could not save to file. Downloading instead...');
                }
            }

            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            const exportFileDefaultName = 'content.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
